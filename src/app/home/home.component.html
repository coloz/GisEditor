<div class="map" id="container"></div>
<div class="left-box">
    <div class="toolbox">
        <button (click)="openSearchBar()" nz-button [nzType]="showSearch?'primary':'default'">
            <i class="fa-light fa-magnifying-glass"></i>
        </button>
        <nz-divider style="margin: 6px 0;"></nz-divider>
        <button (click)="createPonit()" nz-button disabled>
            <i class="fa-light fa-location-dot"></i>
        </button>
        <button (click)="createLine()" nz-button disabled>
            <i class="fa-light fa-route"></i>
        </button>
        <button (click)="createPolygon()" nz-button>
            <i class="fa-light fa-draw-polygon"></i>
        </button>
        <nz-divider style="margin: 6px 0;"></nz-divider>
        <button (click)="importFile()" nz-button>
            <i class="fa-light fa-file-import"></i>
        </button>
        <button (click)="exportFile()" nz-button>
            <i class="fa-light fa-cloud-arrow-down"></i>
        </button>
    </div>
</div>
<div class="right-box">
    <nz-button-group style="width:calc(100% - 20px);margin-left: 10px;">
        <button nz-button nzType="default" style="width: 33.33%;">
            <i class="fa-light fa-location-dot"></i>
            <!-- 点位 -->
        </button>
        <button nz-button nzType="default" style="width: 33.33%;">
            <i class="fa-light fa-route"></i>
            <!-- 线路 -->
        </button>
        <button nz-button nzType="default" style="width: 33.33%;">
            <i class="fa-light fa-draw-polygon"></i>
            <!-- 区域 -->
        </button>
    </nz-button-group>
    <div class="content-box" [perfectScrollbar]="{}">
        <div class="item-list">
            <div class="item animate__animated animate__faster" *ngFor="let landBlock of landBlockList"
                (click)="selectLandBlock(landBlock)" [ngClass]="{
                'active': selected===landBlock,
                'animate__flipOutX':landBlock.removeState==1,
                'removeShow':landBlock.removeState==2,
                'removeHeight':landBlock.removeState==3
            }">
                <div class="name">{{landBlock.name}}</div>
                <div class="addr">{{landBlock.addr}}</div>
                <div class="del-btn" (click)="delLandBlock(landBlock)">
                    <i nz-icon nzType="delete" nzTheme="outline"></i>
                </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf="showSearch" class="search-box animate__animated animate__faster animate__fadeInDown">
    <app-search-box></app-search-box>
</div>
<div *ngIf="selected" class="info-box animate__animated animate__faster animate__fadeInDown">
    <app-info-box [data]="selected"></app-info-box>
</div>
